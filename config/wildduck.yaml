mongo:

  # connection string for messages database
  url: "mongodb://127.0.0.1:27017/wildduck"

  # database name for the users db
  users: "wildduck"
  # database name for the attachments db
  gridfs: "wildduck"

srs:
  secret: "secret value"

attachments:
  type: "gridstore"
  bucket: "attachments"
  decodeBase64: true

log:
  authlogExpireDays: 30
